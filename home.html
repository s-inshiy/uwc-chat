<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>uwc-chat</title>
    
    <!-- Normalize.css v4.1.1 -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

    <!-- Custom && Media-Screens -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/media-screens.css">

  </head>

  <body>
    <div class="l-chat">
      <div class="b-top">
        <div class="b-top__menu"></div>
        <div class="b-top__search"></div>
        <div class="b-top__avatar">
          <img src="assets/images/b-top__avatar.png" alt="top-avatar">
        </div>
        <div class="l-chat__account">
          <span class="b-top__name">Riko Sapto Dimo</span>
          <ul>
            <li class="b-top__status">Available</li>
          </ul>
        </div>
      </div>
      <div class="l-workspace">
        <div class="b-side">
          <a href="#" class="b-side__home"></a>
          <a href="#" class="b-side__chat"></a>
          <a href="#" class="b-side__chart"></a>
          <a href="#" class="b-side__settings"></a>
        </div>
        <div class="b-chatList">
          <div class="l-workspace__titleChatList">
            <a href="#" class="b-chatList__chat">Chat</a>
            <a href="#" class="b-chatList__new">New</a>
          </div>
          <div class="l-members">
            <div class="l-members__person">
              <div class="l-members__avatar">
                <img src="assets/images/b-chatList__avatar1.png" class="b-chatList__image" alt="chat-avatar">
                <i class="b-chatList__count">2</i>
              </div>
              <div class="l-members__info">
                <span class="b-chatList__name">Fikri Ruslandi</span>
                <p class="b-chatList__message">Ko, Kumaha Project anu eta ...</p>
              </div>  
              <div class="l-members__status">
                <div class="b-chatList__status b-chatList__status--active"></div>
                <div class="b-chatList__time">
                  1 min
                </div>
              </div>
            </div>
            <div class="l-members__person">
              <div class="l-members__avatar">
                <img src="assets/images/b-chatList__avatar2.png" class="b-chatList__image" alt="chat-avatar">
                <i class="b-chatList__count">3</i>
              </div>
              <div class="l-members__info">
                <span class="b-chatList__name">Moch Ramdhani</span>
                <p class="b-chatList__message">Ane menang contes $1000 ...</p>
              </div>  
              <div class="l-members__status">
                <div class="b-chatList__status b-chatList__status--active"></div>
                <div class="b-chatList__time">
                  2 min
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="b-chat">
          
        </div>
        <div class="b-agenda">
          
        </div>
      </div>
    </div>
  </body>

</html>
